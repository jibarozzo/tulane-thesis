project:
  type: book
  output-dir: docs

execute:
  echo: true # change to false to hide code
  
book:
  title: "The title of my most excellent thesis"
  author: "Jane Doe"
  date: "`r format(Sys.Date(), %B %d, %Y)`"
  #date-format: "MMMM YYYY"
  chapters:
    - acknowledgements.qmd         # uncomment this line to see acknowledgements in html (will appear twice in pfd)
    - foreword.qmd
    #- abstract.qmd
    - introduction.qmd
    - chapter1.qmd
    - chapter2.qmd
    - chapter3.qmd
    - conclusions.qmd
    - references.qmd
    - index.qmd
  appendices:
    - app1-resources.qmd
    - app2-tools.qmd

bibliography: references.bib

format:
  # html:
  #   theme: cosmo
  pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    keep-tex: true 
    toc: true
    toc-depth: 3
    toc-title: "Table of Contents"
    lof: true
    lot: true
    number-sections: true
    number-depth: 2
    geometry:
      - inner=2in
      - outer=1in
      - top=1in
      - bottom=1in
      - headsep=1pt
      - headheight=1pt
      - footskip=33pt
      #- ignorehead
      #- ignorefoot
      - heightrounded
    linestretch: 2.0 # double spacing
    fontsize: 12pt
    mainfont: TeX Gyre Termes #Alternative to Times New Roman
    sansfont: TeX Gyre Termes #Another option is Liberation Serif
    papersize: letter
    template-partials:
    - "tex/before-body.tex"
    - "tex/_abstract_title.tex"
    - "tex/_titlepage.tex"
    - "tex/toc.tex"
    include-in-header:
      - text: |
          \usepackage{array} % Include the array package
          \renewcommand{\arraystretch}{2} % Adjust the value as needed
          \usepackage{fancyhdr}
          \pagestyle{fancy} % Enable custom headers and footers, AKA Upper right pagenumbers
          \renewcommand{\headrulewidth}{0pt} % Remove header rule
          \pagenumbering{gobble}
          \fancyhf{} % Clear header and footer
          \fancyhead[R]{\thepage} % Page number in the top-right corner
          \usepackage{sectsty}
          \usepackage{titlesec}
          \titleformat{\chapter}{\Huge\bfseries\flushleft}{}{0pt}{\fontsize{24}{20}\selectfont}
          \titlespacing*{\chapter}{0pt}{0ex plus 1ex minus .2ex}{4.3ex plus .2ex}
          \titlespacing*{\section}{0pt}{10ex plus 1ex minus .2ex}{4.3ex plus .2ex}
          \titlespacing*{\subsection}{0pt}{10ex plus 1ex minus .2ex}{4.3ex plus .2ex}
          \sectionfont{\fontsize{24}{20}\selectfont\flushleft}
          \subsectionfont{\fontsize{24}{20}\selectfont\flushleft}

editor: source

