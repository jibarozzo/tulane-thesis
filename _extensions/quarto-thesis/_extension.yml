title: quarto-thesis
author: Eli Holmes
version: 0.2.5
contributes:
  format:
    pdf:
      documentclass: MastersDoctoralThesis
      classoption: ["11pt", "english", "doublespacing", "oneside"] # Modified to include doublespacing and remove header line
      format-resources:
        - MastersDoctoralThesis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "tex/_abstract_title.tex"
      toc: false
      toc-depth: 3
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      # geometry: 
      #   - paper=a4paper
      #   - inner=2.5cm
      #   - outer=3.8cm
      #   - bindingoffset=.5cm
      #   - top=1.5cm
      #   - bottom=1.5cm
      geometry:
        - inner=2in
        - outer=1in
        - top=1in
        - bottom=1in
      indent: true
      #linestretch: 2.0 # double spacing
      #fontsize: 12pt
      mainfont: TeX Gyre Termes #Alternative to Times New Roman
      sansfont: TeX Gyre Termes #Another option is Liberation Serif
      papersize: letter
      colorlinks: true
      citecolor: magenta
      linkcolor: blue
      urlcolor: red
      toclinkcolor: black
