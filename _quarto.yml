project:
  type: book
  output-dir: docs

execute:
  echo: true # change to false to hide code
  
book:
  title: "The title of my most excellent thesis"
  author: "Jane Doe"
  date: "`r format(Sys.Date(), %B %d, %Y)`"
  #date-format: "MMMM YYYY"
  chapters:
    - index.qmd
    - acknowledgements.qmd         # uncomment this line to see acknowledgements in html (will appear twice in pfd)
    - foreword.qmd
    - 0-abstract.qmd
    - 1-introduction.qmd
    - chapter1.qmd
    - chapter2.qmd
    - chapter3.qmd
    - 5-conclusions.qmd
    - references.qmd
  appendices:
    - app1-resources.qmd
    - app2-tools.qmd

bibliography: references.bib

format:
  # html:
  #   theme: cosmo
  pdf:
    documentclass: scrbook
    keep-tex: true 
    toc: true
    toc-depth: 3
    toc-title: "Table of Contents"
    lof: true
    lot: true
    number-sections: true
    number-depth: 2
    geometry:
      - inner=2.54cm
      - outer=2.54cm
      - top=2.54cm
      - bottom=2.54cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
    linestretch: 2.0
    fontsize: 12pt
    mainfont: Liberation Serif
    sansfont: Liberation Serif
    papersize: a4
    template-partials:
    - "tex/before-body.tex"
    - "tex/_titlepage.tex"
    - "tex/toc.tex"
    include-in-header:
      - text: |
          \usepackage{array} % Include the array package
          \renewcommand{\arraystretch}{2} % Adjust the value as needed
#\usepackage{setspace}\spacing{1.5}
 
editor: source

